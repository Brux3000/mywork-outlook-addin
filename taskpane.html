<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Logger Add-in</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript">
        Office.onReady(function() {
            // Log messaggio di inizio quando il taskpane viene caricato
            console.log("start Add-in");
        });
        
        // Log messaggio di fine quando il taskpane viene chiuso
        window.addEventListener("unload", function() {
            console.log("stop Add-in");
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 10px;
        }
        .header {
            background-color: #0078d4;
            color: white;
            padding: 10px;
            margin: -10px -10px 10px -10px;
        }
        .content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Console Logger Add-in</h2>
    </div>
    <div class="content">
        <p>Questo add-in ha scritto "start Add-in" nella console.</p>
        <p>Quando chiudi questo pannello, scriver√† "stop Add-in".</p>
        <p>Apri la console del browser (F12) per vedere i messaggi.</p>
    </div>
</body>
</html>
